<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <div class="calculator" ng-app="homework" ng-controller="CalculatorController">
        <h2>calculator</h2>
        <div class="calculator__input-wrapper">
            <input ng-model="a" type="text" placeholder="first number">
            <input ng-model="operator" type="text" placeholder="operation">
            <input ng-model="b" type="text" placeholder="second number">
        </div>
        <p class="result">Результат: {{ result() }}</p>
    </div>
</body>

</html>
